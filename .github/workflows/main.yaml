name: Deploy Production
on:
  push:
    branches:
      - main

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    name: ðŸŸ§ Test & Deploy production ðŸŸ§
    steps:
      - uses: actions/checkout@v4
      - name: install
        run: npm ci
      - name: Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
        run: npm run deploy
